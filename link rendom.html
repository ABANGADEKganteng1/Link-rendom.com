        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
    }

    .card {

        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 25px rgba(255, 215, 0, 0.25);

        max-width: 420px;
        backdrop-filter: blur(10px);

        margin-bottom: 10px;

    #playBtn {

        color: black;
        border: none;
        padding: 15px 40px;
        font-size: 18px;
        border-radius: 30px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }

    #playBtn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
    }

    /* Loading spinner */
    .spinner {
        display: none;
        margin: 25px auto;
        width: 70px;
        height: 70px;
        border: 6px solid rgba(255, 215, 0, 0.2);
        border-top: 6px solid gold;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .timer {

        font-size: 16px;
        color: gold;
        font-weight: bold;

</style>
